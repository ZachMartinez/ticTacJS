<!DOCTYPE html>
<html>
  <head>
    <title>ticTacJS - The JavaScript tic-tac-toe game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ticTacJS</h1>
      <h2>The JavaScript tic-tac-toe game</h2>
    </header>

    <main>
      <table id="board">
        <tbody>
          <tr class="row">
            <td class="cell" data-number="0"></td>

            <td class="cell" data-number="1"></td>

            <td class="cell" data-number="2"></td>
          </tr>

          <tr class="row">
            <td class="cell" data-number="3"></td>

            <td class="cell" data-number="4"></td>

            <td class="cell" data-number="5"></td>
          </tr>

          <tr class="row">
            <td class="cell" data-number="6"></td>

            <td class="cell" data-number="7"></td>

            <td class="cell" data-number="8"></td>
          </tr>
        </tbody>
      </table>
      <div id="display">
        <p id="message">Enter the names of the players and press Start.</p>

        <div id="input">
          <div id="playerXNameInput">
            <label for="playerXName">Player X</label>
            <input type="text" name="playerXName" placeholder="Enter your name...">
          </div>
  
          <div id="playerONameInput">
            <label for="playerOName">Player O</label>
            <input type="text" name="playerOName" placeholder="Enter your name...">
          </div>

          <button id="start">Start</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
